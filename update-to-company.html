<!DOCTYPE html>
<html>
<head>
    <title>Update User to Company</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update User to Company Account</h2>
        <p>Enter the user's email to convert their account to company type:</p>
        
        <input type="email" id="userEmail" placeholder="Enter email (e.g., ricardodiane365@gmail.com)" value="ricardodiane365@gmail.com">
        
        <button onclick="updateToCompany()">Update to Company</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Firebase configuration for jobs-f240f
        const firebaseConfig = {
            apiKey: "AIzaSyDRklBFauAx7mV1M_qJbDY_aU8VJNqLx9c",
            authDomain: "jobs-f240f.firebaseapp.com",
            projectId: "jobs-f240f",
            storageBucket: "jobs-f240f.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function updateToCompany() {
            const email = document.getElementById('userEmail').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Please enter an email address';
                return;
            }
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Searching for user...';
            
            try {
                // Query users collection for the email
                const querySnapshot = await db.collection('users')
                    .where('email', '==', email)
                    .get();
                
                if (querySnapshot.empty) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `No user found with email: ${email}`;
                    return;
                }
                
                // Update the first matching document
                const userDoc = querySnapshot.docs[0];
                await userDoc.ref.update({
                    isCompany: true
                });
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    âœ… Success! User updated to company account<br>
                    <strong>Document ID:</strong> ${userDoc.id}<br>
                    <strong>Email:</strong> ${email}<br>
                    <strong>isCompany:</strong> true<br><br>
                    You can now close this page and restart the app to see company features.
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error updating user:', error);
            }
        }
    </script>
</body>
</html>
